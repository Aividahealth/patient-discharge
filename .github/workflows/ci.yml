name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION_BACKEND: '20.x'
  NODE_VERSION_FRONTEND: '22.x'
  NODE_VERSION_FUNCTIONS: '20.x'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      functions: ${{ steps.filter.outputs.functions }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            functions:
              - 'simtran/**'

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_BACKEND }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Run unit tests
        run: npm run test:cov

      - name: Run e2e tests
        run: npm run test:e2e || echo "E2E tests not configured"
        continue-on-error: true

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
        continue-on-error: true

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_FRONTEND }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Run tests
        run: npm test || echo "Tests not configured"
        continue-on-error: true

  functions-ci:
    name: Cloud Functions CI
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.functions == 'true'
    defaults:
      run:
        working-directory: ./simtran

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_FUNCTIONS }}
          cache: 'npm'
          cache-dependency-path: simtran/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install & build common
        working-directory: ./simtran/common
        run: |
          npm ci
          npm run build

      - name: Install & build simplification
        working-directory: ./simtran/simplification
        run: |
          npm ci
          npm run build

      - name: Install & build translation
        working-directory: ./simtran/translation
        run: |
          npm ci
          npm run build

      - name: Lint (if available)
        run: |
          npm run lint || echo "Lint not configured"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "Tests not configured"
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Scan backend dependencies
        if: needs.changes.outputs.backend == 'true'
        working-directory: ./backend
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities found in backend"
        continue-on-error: true

      - name: Scan frontend dependencies
        if: needs.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities found in frontend"
        continue-on-error: true

      - name: Scan functions dependencies
        if: needs.changes.outputs.functions == 'true'
        working-directory: ./simtran
        run: |
          npm audit --audit-level=high || echo "Vulnerabilities found in functions"
        continue-on-error: true

  pr-validation:
    name: PR Validation Complete
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, functions-ci, security-scan]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"
          echo "Functions CI: ${{ needs.functions-ci.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [[ "${{ needs.backend-ci.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-ci.result }}" == "failure" ]] || \
             [[ "${{ needs.functions-ci.result }}" == "failure" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi

          echo "All CI checks passed!"
