name: Cloud Functions CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'simtran/**'
      - '.github/workflows/cloud-functions-ci-cd.yml'
  pull_request:
    paths:
      - 'simtran/**'
      - '.github/workflows/cloud-functions-ci-cd.yml'

env:
  NODE_VERSION: '20.x'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  lint-and-test:
    name: Lint & Test Cloud Functions
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./simtran

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: simtran/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install common dependencies
        working-directory: ./simtran/common
        run: npm ci

      - name: Install simplification dependencies
        working-directory: ./simtran/simplification
        run: npm ci

      - name: Install translation dependencies
        working-directory: ./simtran/translation
        run: npm ci

      - name: Lint common
        working-directory: ./simtran/common
        run: npm run lint || echo "No lint script found"

      - name: Lint simplification
        working-directory: ./simtran/simplification
        run: npm run lint || echo "No lint script found"

      - name: Lint translation
        working-directory: ./simtran/translation
        run: npm run lint || echo "No lint script found"

      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build all functions
        run: |
          cd common && npm run build
          cd ../simplification && npm run build
          cd ../translation && npm run build

  deploy-simplification-dev:
    name: Deploy Simplification (Dev)
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/simplify-discharge-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Simplification Function (Dev)
        working-directory: ./simtran/simplification
        run: |
          gcloud functions deploy simplify-discharge-dev \
            --gen2 \
            --runtime nodejs20 \
            --region ${{ env.REGION }} \
            --source . \
            --entry-point simplifyDischarge \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=development,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --memory 512MB \
            --timeout 540s \
            --max-instances 10

  deploy-simplification-prod:
    name: Deploy Simplification (Production)
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/simplify-discharge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Simplification Function (Production)
        working-directory: ./simtran/simplification
        run: |
          gcloud functions deploy simplify-discharge \
            --gen2 \
            --runtime nodejs20 \
            --region ${{ env.REGION }} \
            --source . \
            --entry-point simplifyDischarge \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --memory 1GB \
            --timeout 540s \
            --max-instances 100 \
            --min-instances 1

  deploy-translation-dev:
    name: Deploy Translation (Dev)
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/translate-discharge-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Translation Function (Dev)
        working-directory: ./simtran/translation
        run: |
          gcloud functions deploy translate-discharge-dev \
            --gen2 \
            --runtime nodejs20 \
            --region ${{ env.REGION }} \
            --source . \
            --entry-point translateDischarge \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=development,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --memory 512MB \
            --timeout 300s \
            --max-instances 10

  deploy-translation-prod:
    name: Deploy Translation (Production)
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.REGION }}-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net/translate-discharge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Translation Function (Production)
        working-directory: ./simtran/translation
        run: |
          gcloud functions deploy translate-discharge \
            --gen2 \
            --runtime nodejs20 \
            --region ${{ env.REGION }} \
            --source . \
            --entry-point translateDischarge \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" \
            --memory 1GB \
            --timeout 300s \
            --max-instances 100 \
            --min-instances 1
